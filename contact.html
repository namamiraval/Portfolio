<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="site-header">
    <div class="container nav-wrap">
      <a href="index.html" class="logo">Namami</a>
      <nav>
        <ul class="nav-links">
          <li><a href="about.html">Home</a></li>
          <li><a href="index.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container contact-page">
    <section class="contact-form-wrap">
      <h1>Contact Me</h1>
      <p class="muted">Leave your details and a short message.</p>

      <form class="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" aria-label="Gender">
          <option value="">Select gender</option>
          <option>Female</option>
          <option>Male</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>

        <label for="country">Country</label>
        <select id="country" name="country" aria-label="Country">
          <option value="">Select country</option>
          <option>India</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>Canada</option>
          <option>Other</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write a short message (optional)"></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send (design)</button>
          <button type="button" class="btn btn-outline" id="resetBtn">Clear</button>
        </div>
      </form>
    </section>

    <aside class="contact-info">
      <div class="info-card">
        <h3>Professional Contact</h3>

        <div class="info-row">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v16H4z" fill="none"/><path d="M20 6v12H4V6h16m0-2H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM5 8l7 5 7-5" /></svg>
          <a href="mailto:namami.raval8645@gmail.com">namami.raval8645@gmail.com</a>
        </div>

        <h4>Find me on</h4>
        <ul class="social-list">
          <li><a href="https://www.linkedin.com/in/namami-raval/" target="_blank" aria-label="LinkedIn" title="LinkedIn" class="social-link">
            <svg class="social-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M20.45 20.45h-3.6v-5.6c0-1.33-.02-3.04-1.85-3.04-1.85 0-2.13 1.44-2.13 2.94v5.7h-3.6V9h3.46v1.56h.05c.48-.9 1.66-1.85 3.42-1.85 3.66 0 4.34 2.4 4.34 5.52v6.77zM5.34 7.43a2.07 2.07 0 11.02-4.13 2.07 2.07 0 01-.02 4.13zM7.14 20.45H3.53V9h3.61v11.45z"/></svg>
          </a></li>

          <li><a href="https://github.com/namamiraval" target="_blank" aria-label="GitHub" title="GitHub" class="social-link">
            <svg class="social-icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.21 4.21 0 001.85-2.33 8.27 8.27 0 01-2.63 1 4.13 4.13 0 00-7 3.76A11.7 11.7 0 013 5.15a4.13 4.13 0 001.28 5.5 4.07 4.07 0 01-1.87-.52v.05a4.13 4.13 0 003.31 4.05 4.08 4.08 0 01-1.86.07 4.13 4.13 0 003.85 2.86A8.29 8.29 0 012 19.54 11.68 11.68 0 008.29 22c7.55 0 11.69-6.26 11.69-11.69 0-.18 0-.35-.01-.53A8.36 8.36 0 0022.46 6z"/></svg>
          </a></li>
        </ul>
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year3"></span> Namami</p>
    </div>
  </footer>

  <script>
    // keep the year current
    document.getElementById('year3').textContent = new Date().getFullYear();

    // design-only form behaviour: prevent actual submission and show a nice message
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      // simple on-page success message
      const msg = document.createElement('div');
      msg.className = 'form-success';
      msg.textContent = 'Thanks — your message is designed and captured.';
      form.prepend(msg);
      setTimeout(() => msg.remove(), 5000);
      form.reset();
    });

    // reset button
    document.getElementById('resetBtn').addEventListener('click', function () {
      form.reset();
    });
  </script>
</body>
</html>
