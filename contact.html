<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Aurora</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a href="index.html" class="logo">Namami</a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <section class="contact-form-wrap">
      <h1>Contact Me</h1>
      <p class="muted">Leave your details and a short message.</p>

      <form class="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" aria-label="Gender">
          <option value="">Select gender</option>
          <option>Female</option>
          <option>Male</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>

        <label for="country">Country</label>
        <select id="country" name="country" aria-label="Country">
          <option value="">Select country</option>
          <option>India</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>Canada</option>
          <option>Other</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write a short message (optional)"></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Send (design)</button>
          <button type="button" class="btn btn-outline" id="resetBtn">Clear</button>
        </div>
      </form>
    </section>

          <a href="mailto:namami.raval8645@gmail.com">namami.raval8645@gmail.com</a>
        </div>

        <div class="info-row">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M0 0h24v24H0z" fill="none"/><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.27 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 4a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.27 1.01l-2.2 2.2z"/></svg>
          <a href="tel:+919879331940">+91 98793 31940</a>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year3"></span> Aurora</p>
    </div>
  </footer>

  <script>
    // keep the year current
    document.getElementById('year3').textContent = new Date().getFullYear();

    // design-only form behaviour: prevent actual submission and show a nice message
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      // simple on-page success message
      const msg = document.createElement('div');
      msg.className = 'form-success';
      msg.textContent = 'Thanks — your message is designed and captured (design only).';
      form.prepend(msg);
      setTimeout(() => msg.remove(), 5000);
      form.reset();
    });

    // reset button
    document.getElementById('resetBtn').addEventListener('click', function () {
      form.reset();
    });
  </script>
</body>
</html>
